<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Key Logger</title>
 <style>
body {
 font-family: "Poppins", sans-serif;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 margin: 0;
 background: linear-gradient(135deg, #89f7fe, #66a6ff);
}


.container {
  background: url('your-container-image.png') no-repeat center/cover, rgba(51, 50, 50, 0.274);
 padding: 30px;
 border-radius: 16px;
 box-shadow: 0 8px 20px rgba(0,0,0,0.2);
 width: 400px;
 text-align: center;
}


h2 {
 margin-bottom: 20px;
 color: #333;
 font-size: 24px;
}


input {
 width: 80%;
 padding: 12px;
 border-radius: 12px;
 border: 2px solid #ccc;
 outline: none;
 font-size: 16px;
 transition: all 0.3s;
}


input:focus {
 border-color: #1a66b8;
 box-shadow: 0 0 8px rgba(87, 129, 173, 0.785);
}


.output {
 margin-top: 25px;
 font-size: 18px;
 font-weight: bold;
 color: #444;
 background: url('your-output-image.png') no-repeat center/cover, rgba(220, 220, 247, 0.555);
 padding: 15px;
 border-radius: 12px;
 box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
 min-height: 40px;
}

 </style>
</head>
<body>
 <div class="container">
   <h2>ðŸŽ¹ Key Logger</h2>
   <input type="text" id="keyInput" placeholder="Type something...">
   <div class="output" id="output">Start typing...</div>
 </div>


 <script>
   const keyInput = document.getElementById('keyInput');
   const output = document.getElementById('output');


  
   keyInput.addEventListener('keydown', function(e) {
     if (e.key === "Enter") {
       output.textContent = "You pressed Enter!";
       output.style.color = "#e63946";
     } else {
       output.textContent = "Last key pressed: " + e.key;
       output.style.color = "#333";
     }
   });
 </script>
</body>
</html>
