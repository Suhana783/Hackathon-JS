<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>

    <div class="input-section">
      <label for="mark1">Subject 1: Mark</label>
      <input type="number" id="mark1" placeholder="Enter mark (0-100)">

      <label for="mark2">Subject 2: Mark</label>
      <input type="number" id="mark2" placeholder="Enter mark (0-100)">

      <label for="mark3">Subject 3: Mark</label>
      <input type="number" id="mark3" placeholder="Enter mark (0-100)">

      <label for="mark4">Subject 4: Mark</label>
      <input type="number" id="mark4" placeholder="Enter mark (0-100)">

      <label for="mark5">Subject 5: Mark</label>
      <input type="number" id="mark5" placeholder="Enter mark (0-100)">
    </div>

    <div class="button-section">
    <button id="calculateBtn">Calculate Grade</button>
    <button id="resetBtn" type="button">Reset</button>
    </div>


    <p id="result"></p>
  </div>

  <script src="first.js"></script>
</body>
</html>
